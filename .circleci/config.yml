version: 2.1

orbs:
  node: circleci/node@5.1.0

executor: &executor
  executor:
    name: node/default

commands:
  install_packages:
    description: "Installing packages..."
    steps:
      - node/install-packages
  build:
    description: "Building project..."
    steps:
      - run: npm run build
  test:
    description: "Testing..."
    steps:
      - run: npm run test-local

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.18.0-browsers

    environment:
      - CHROME_BIN: /usr/lib/chromium/chrome

    <<: *executor
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - install_packages
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - build
      - test

workflows:
  test:
    jobs:
      - build-and-test


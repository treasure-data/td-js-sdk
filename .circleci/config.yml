version: 2.1

orbs:
  node: circleci/node@4.6.0

executor: &executor
  executor:
    name: node/default

commands:
  install_packages:
    description: "Installing packages..."
    steps:
      - node/install-packages
  build:
    description: "Building project..."
    steps:
      - run: npm run build
  test:
    description: "Testing with BrowserStack..."
    steps:
      - run: npm run test-full

jobs:
  build-and-test:
    docker:
      - image: 'cimg/base:stable'

    <<: *executor
    steps:
      - node/install:
          node-version: "14.15.4"
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - install_packages
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - build
      - test

workflows:
  test:
    jobs:
      - build-and-test

